
<!DOCTYPE html>
<html>
<head>
    <title>City Adjectives</title>
</head>
<body>
    <h1>City Adjectives</h1>
    <ul id="cities"></ul>
    <script>
        fetch('http://localhost:3000/cities')
            .then(response => response.json())
            .then(data => {
                data.forEach(city => {
                    const li = document.createElement('li');
                    li.textContent = `${city.name}: ${city.adjectives}`;
                    document.getElementById('cities').appendChild(li);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
